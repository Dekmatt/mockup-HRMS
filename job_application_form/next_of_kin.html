<!DOCTYPE html>
<html>

<head>
    <title>Job Application Form</title>
    <link rel="stylesheet" href="css/job_app_form.css">
</head>

<body>
<div class="main-container">
    <div class="form-wrapper">
        <img src="https://meteor.com.my/wp-content/uploads/2020/09/logometeor.png" alt="Hiring Form Illustration" style="width: 200px; height: 100px; display: block; margin: 0 auto;" class="form-image" />

        <form action="https://formbold.com/s/FORM_ID" id="familyForm" method="POST" enctype="multipart/form-data">
           
            <div class="form-header">
                <h2 class="form-title">JOB APPLICATION FORM</h2>
            </div>

            <div class="section-bar">FAMILY DETAILS (NEXT OF KIN)</div>

            <div class="form-group">
                <label for="family_name" class="form-label">Name of Family Members </label>
                <input type="text" name="family_name" id="family_name" class="form-input" placeholder="as in your Identification Card (I.C)" required />
            </div>

            <div class="form-group">
                <label for="ic_new" class="form-label">No. I.C </label>
                <input type="text" name="ic_new" id="ic_new" class="form-input" required />
            </div>

            <div class="form-group">
              <label for="relationship" class="form-label">Relationship</label>
              <select name="relationship" id="relationship" class="form-select" required>
                <option value="">-- Please Select --</option>
                <option value="Brother">Brother</option>
                <option value="Daughter">Daughter</option>
                <option value="Ex-Husband">Ex-Husband</option>
                <option value="Ex-Wife">Ex-Wife</option>
                <option value="Father">Father</option>
                <option value="Foster Son">Foster Son</option>
                <option value="Foster Daughter">Foster Daughter</option>
                <option value="Husband">Husband</option>
                <option value="Sister">Sister</option>
                <option value="Son">Son</option>
                <option value="Ex-Husband">Ex-Husband</option>
                <option value="Wife">Wife</option>
                <option value="Wife 2">Wife 2</option>
                <option value="Wife 3">Wife 3</option>
                <option value="Wife 4">Wife 4</option>
                <option value="Stepson">Stepson</option>
                <option value="Stepdaughter">Stepdaughter</option>
              </select>
            </div>

            <div class="form-group">
                <label for="phone_num" class="form-label"> Mobile Phone </label>
                <input type="number" name="phone_num" id="phone_num" class="form-input" required />
            </div>
            
            <div class="form-group">
                <label for="occupation" class="form-label">Occupation / Education Level </label>
                <input type="text" name="occupation" id="occupation" class="form-input" required />
            </div>

            <div class="btn-row">
                <button type="button" class="btn btn-add" onclick="addFamily()">Add</button>
                <button type="reset" class="btn btn-reset">Reset</button>
            </div>

            <table id="familyTable">
                <thead>
                    <tr>
                        <th>Name of Family Members</th>
                        <th>No. I.C</th>
                        <th>Relationship</th>
                        <th>Mobile Phone </th>
                        <th>Occupation / Education Level </th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </form>

        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="section-bar">EMERGENCY CONTACT</div>

            <div class="form-group">
                <label for="contact_name" class="form-label">Contact Name </label>
                <input type="text" name="contact_name" id="contact_name" class="form-input" required />
            </div>

            <div class="form-group">
                <label for="relationship" class="form-label">Relationship</label>
                <input type="text" name="relationship" id="relationship" class="form-input" required />
            </div>

            <div class="form-group">
                <label for="location" class="form-label"> Current Address *</label>
                <input type="text" name="location" id="location" class="form-input" required />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city" class="form-label">City</label>
                    <input type="text" name="city" id="city" class="form-input" required />
                </div>
                <div class="form-group">
                    <label for="state" class="form-label">State</label>
                    <select name="state" id="state" class="form-select" required>
                        <option value="">-- Please Select --</option>
                        <option value="Wilayah Perseketuan Kuala Lumpur">Wilayah Perseketuan Kuala Lumpur</option>
                        <option value="Selangor">Selangor</option>
                        <option value="Melaka">Melaka</option>
                        <option value="Negeri Sembilan">Negeri Sembilan</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="postcode" class="form-label">Postcode</label>
                <input type="number" name="postcode" id="postcode" class="form-input" required />
            </div>

            <div class="form-group">
                <label for="phone_num_emg" class="form-label">Phone Number</label>
                <input type="number" name="phone_num_emg" id="phone_num_emg" class="form-input" required />
            </div>

            <button type="submit" class="submit-btn">Save & Next Section</button>
        </form>
    </div>
</div>

<script>
    function addFamily() {
        const familyName = document.getElementById("family_name").value;
        const noIC = document.getElementById("ic_new").value;
        const relationship = document.getElementById("relationship").value;
        const phoneNo = document.getElementById("phone_num").value;
        const occupation = document.getElementById("occupation").value;

        if (!familyName || !noIC || !relationship || !phoneNo || !occupation) {
            alert("Please fill all fields before adding.");
            return;
        }

        const table = document.getElementById("familyTable").querySelector("tbody");
        const newRow = table.insertRow();

        newRow.insertCell(0).textContent = familyName;
        newRow.insertCell(1).textContent = noIC;
        newRow.insertCell(2).textContent = relationship;
        newRow.insertCell(3).textContent = phoneNo;
        newRow.insertCell(4).textContent = occupation;

        const actionCell = newRow.insertCell(5);
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = function () {
            newRow.remove();
        };
        actionCell.appendChild(deleteBtn);

        document.getElementById("familyForm").reset();
    }
</script>

</body>
</html>
