  <style>
    :root{--accent:#2b6cb0;--muted:#6b7280;--bg:#f7fafc}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:#0f172a}
    .container{max-width:1500px;margin:5px auto;padding:5px}
    .nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:32px}
    a.button{background:var(--accent);color:#fff;padding:10px 16px;border-radius:8px;text-decoration:none;font-weight:600}
    .nav-tabs{display:flex;flex-wrap:wrap;gap:4px;padding:10px;background:#f8fafc;border-radius:8px;margin-bottom:20px}
    .nav-tabs a{padding:10px 16px;color:#64748b;text-decoration:none;border-radius:6px;font-size:14px;transition:all 0.2s}
    .nav-tabs a.active{background:#2b6cb0;color:white}
    @keyframes gradientShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    .form-actions{padding:20px;display:flex;justify-content:flex-end;background:linear-gradient(to right,#f8fafc,#f1f5f9);border-top:1px solid #e2e8f0}
    .save-button{display:flex;align-items:center;gap:8px;padding:12px 24px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;border-radius:8px;font-size:14px;font-weight:600;cursor:pointer}
    .save-icon{font-size:16px}
    input:required, select:required {border-left:3px solid #667eea!important}
    input:required:invalid, select:required:invalid {border-left:3px solid #ef4444!important}

    .biodata-header{background:linear-gradient(135deg,#667eea 0%,#764ba2 50%,#f093fb 100%);background-size:200% 200%;animation:gradientShift 8s ease infinite;color:white;padding:20px 28px;font-size:20px;font-weight:800;border-radius:16px 16px 0 0;display:flex;align-items:center;justify-content:space-between;position:relative;overflow:hidden}
    .section-header{background:linear-gradient(120deg,#f8fafc 0%,#e0e7ff 50%,#f8fafc 100%);padding:14px 24px;font-weight:800;font-size:13px;border-left:5px solid #667eea;margin-top:0;color:#1e293b;text-transform:uppercase;letter-spacing:1.5px}
    .form-container{background-color:white;border-radius:0 0 16px 16px;overflow:hidden;position:relative}
    .form-row{display:grid;grid-template-columns:180px 1fr 180px 1fr;border-bottom:1px solid #e2e8f0;min-height:56px;align-items:center;position:relative;animation:fadeInUp .6s ease forwards;opacity:0}
    .form-row.single{grid-template-columns:180px 1fr}
    .form-label{padding:14px 18px;background:linear-gradient(135deg,#f8fafc 0%,#f1f5f9 100%);border-right:2px solid #e2e8f0;font-size:13px;font-weight:700;color:#334155;display:flex;align-items:center;gap:10px}
    .form-input{padding:12px 16px;border-right:1px solid #e2e8f0}
    .form-input input[type="text"],.form-input input[type="date"],.form-input select{width:100%;padding:12px 16px;border:2px solid #e2e8f0;font-size:13px;border-radius:10px;background:linear-gradient(to bottom,#ffffff,#fafbfc);font-weight:500;color:#1e293b}
    .radio-group{display:flex;gap:16px;align-items:center}
    .card{box-shadow:0 20px 60px rgba(0,0,0,0.12);border:1px solid #e2e8f0;position:relative;overflow:hidden;margin-bottom:20px}
    .form-container::after{content:"";position:absolute;bottom:0;left:0;right:0;height:4px;background:linear-gradient(to right,#667eea,#764ba2,#f093fb);background-size:200% 100%;animation:gradientShift 4s ease infinite}

    /* table */
    .table-container{padding:16px}
    table{width:100%;border-collapse:collapse;background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 8px 24px rgba(11,22,40,0.06)}
    th,td{padding:10px 12px;border-bottom:1px solid #eef2f7;text-align:left;font-size:13px}
    th{background:#f8fafc;color:#334155;font-weight:700;border-bottom:1px solid #e6eef8}
    tbody tr:hover td{background:#fbfbff}
    .empty-row{color:#64748b;text-align:center;padding:20px}

    /* toast */
    .toast{position:fixed;top:20px;right:20px;padding:12px 18px;border-radius:8px;color:#fff;transform:translateX(120%);transition:transform .25s ease;z-index:1200;font-weight:700;display:flex;align-items:center;gap:10px}
    .toast.show{transform:translateX(0)}
    .toast.success{background:#10b981}
    .toast.error{background:#ef4444}
    @media (max-width:768px){.container{padding:12px}.form-row{grid-template-columns:140px 1fr 140px 1fr}}
  </style>
